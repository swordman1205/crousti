<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card-group mb-0">
          <div class="card p-2">
            <div class="card-block">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form [formGroup]="loginForm" (submit)="loginUser(loginForm.value)">
                <div class="input-group mb-1" [ngClass]="{'has-error':!loginForm.controls['username'].valid}">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" class="form-control" placeholder="Username" [formControl]="loginForm.controls['username']">
                </div>
                <div class="input-group mb-2" [ngClass]="{'has-error':!loginForm.controls['password'].valid}">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Password" [formControl]="loginForm.controls['password']">
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary px-2" [disabled]="!loginForm.valid">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
